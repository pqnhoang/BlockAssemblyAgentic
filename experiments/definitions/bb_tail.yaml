# Manipulator Definition: neck
manipulator_name: "bb_tail"
urdf_filename: "tail.urdf"
n_act: 2

# Define the actuators
actuator_definitions:
  # Actuator 0
  - actuator_length: 0.045
    n_segments: 6
    planar_flag: 0

    # Define the link sub-unit.
    link_definition:
      shape_type: "box"
      dimensions: [0.015, 0.015, 0.0075]
      mass: 0.175
      inertial_values: [1, 0, 0, 1, 0, 1]
      material_color: [
            0.3,
            0.6,
            0.3,
            1
        ]
      material_name: "green"

    # Define the joints connecting the links
    joint_definitions:
      # Joint 1: Revolute around X-axis
      - joint_type: "revolute"
        axis: [1, 0, 0]
        limits: [-3.141592, 3.141592, 100, 3]
        spring_stiffness: 20
        joint_neutral_position: 0
        neutral_axis_offset: [0.0, 0.025, 0.0, 0.0, 0.0, 0.0]
        joint_control_limit_force: 1.0

      # Joint 2: Revolute around Y-axis
      - joint_type: "revolute"
        axis: [0, 1, 0]
        limits: [-3.141592, 3.141592, 100, 3]
        spring_stiffness: 0
        joint_neutral_position: 0
        joint_control_limit_force: 1.0

  # Actuator 1
  - actuator_length: 0.045
    n_segments: 6
    planar_flag: 0

    # Define the link sub-unit.
    link_definition:
      shape_type: "box"
      dimensions: [0.015, 0.015, 0.0075]
      mass: 0.175
      inertial_values: [1, 0, 0, 1, 0, 1]
      material_color: [
            0.3,
            0.6,
            0.3,
            1
        ]
      material_name: "green"

    # Define the joints connecting the links
    joint_definitions:
      # Joint 1: Revolute around X-axis
      - joint_type: "revolute"
        axis: [1, 0, 0]
        limits: [-3.141592, 3.141592, 100, 3]
        spring_stiffness: 0
        joint_neutral_position: 0
        neutral_axis_offset: [0.0, 0.025, 0.0, 0.0, 0.0, 0.0]
        joint_control_limit_force: 1.0

      # Joint 2: Revolute around Y-axis
      - joint_type: "revolute"
        axis: [0, 1, 0]
        limits: [-3.141592, 3.141592, 100, 3]
        spring_stiffness: 20
        joint_neutral_position: 0
        joint_control_limit_force: 1.0

# Define the base link (None)
base_definition: ~

# Define the tip link (None)
tip_definition: ~
